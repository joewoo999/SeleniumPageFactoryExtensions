<html>

<head>
    <title> Mouseover </title>
    <script>
        function over() {
            document.getElementById("over").setAttribute("class", "hover");
            document.getElementById("over").innerHTML = "<h2>Mouseover here</h2>";
        }
        function out() {
            document.getElementById("over").removeAttribute("class");
            document.getElementById("over").innerHTML = "<h2>Mouseover event</h2>";
        }
    </script>
    <style>
        #over {
            background-color: lightgray;
            padding: 5px;
            width: 135px;
            text-align: center;
        }

        #over.hover {
            background-color: lightblue;
            cursor: pointer;
            padding: 5px;
            width: 135px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Texts -->
    <div>
        <h2>This is the mouse over test page.</h2>
        <!-- mouse over -->
        <div>
            <div id="over" onmouseover="over();" onmouseout="out();">
                <h2>Mouseover event</h2>
            </div>
        </div>
        <!-- Append to this -->
        <div id="append"></div>
    </div>
    <div style="height: 100px;"></div>
    <div id="scroll-to">scroll success</div>
</body>

</html>
